<!DOCTYPE html>
<html lang="en" data-theme="light" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Daily Planner & Learning Hub</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- For Arabic -->

    <!-- Modular CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/rtl.css">
</head>

<body class="light">

    <!-- Animated Gradient Background -->
    <div class="animated-bg"></div>

    <div class="app-container">
        <!-- SIDEBAR -->
        <aside class="sidebar" id="sidebar">
            <div class="brand">
                <span>üöÄ PlanHub</span>
                <span class="pro-badge" style="font-size:0.5rem; align-self:flex-start;">PRO</span>
            </div>

            <nav class="nav-links">
                <a href="#home" class="nav-link active">
                    <span>üè†</span> <span data-i18n="home">Home</span>
                </a>
                <a href="#tasks" class="nav-link">
                    <span>‚úÖ</span> <span data-i18n="tasks">Tasks</span>
                </a>
                <a href="#projects" class="nav-link">
                    <span>üìä</span> <span data-i18n="projects">Projects</span>
                    <span class="pro-badge">PRO</span>
                </a>
                <a href="#tests" class="nav-link">
                    <span>üß†</span> <span data-i18n="tests">Tests</span>
                    <span class="pro-badge">PRO</span>
                </a>
                <a href="#languages" class="nav-link">
                    <span>üåç</span> <span data-i18n="languages">Languages</span>
                </a>
                <a href="#books" class="nav-link">
                    <span>üìö</span> <span data-i18n="books">Books</span>
                </a>
                <a href="#progress" class="nav-link">
                    <span>üìà</span> <span data-i18n="progress">Progress</span>
                </a>
                <a href="#settings" class="nav-link">
                    <span>‚öôÔ∏è</span> <span data-i18n="settings">Settings</span>
                </a>
            </nav>

            <div class="user-profile" id="user-profile-area">
                <!-- Injected via JS -->
            </div>

            <!-- Ad Placeholder -->
            <div id="ad-sidebar" style="margin-top:1rem;" class="hidden"></div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            <!-- Header -->
            <header class="page-header">
                <button class="mobile-toggle"
                    onclick="document.getElementById('sidebar').classList.toggle('open')">‚ò∞</button>
                <div class="page-title" id="page-title"></div>
                <div class="header-actions" style="display:flex; gap:1rem; align-items:center;">
                    <select id="lang-selector" class="input-field" style="padding:0.5rem;"
                        onchange="LanguageManager.setLanguage(this.value)">
                        <option value="en">üá∫üá∏ English</option>
                        <option value="fr">üá´üá∑ Fran√ßais</option>
                        <option value="ar">üá∏üá¶ ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
                    </select>
                </div>
            </header>

            <!-- HERO SECTION -->
            <div class="hero-section">
                <div class="hero-bg-shape"></div>
                <div class="hero-content">
                    <h1 class="hero-title"><span data-i18n="welcome">Welcome,</span> <span
                            id="hero-username">Guest</span>!</h1>
                    <p class="hero-subtitle" data-i18n="heroSubtitle">Let's be productive today.</p>
                </div>
            </div>

            <div class="content-wrapper" style="padding: 0 2rem;">
                <!-- VIEW SECTIONS -->

                <!-- HOME DASHBOARD -->
                <section id="home-view" class="view-section active">
                    <!-- Injected via JS -->
                </section>

                <!-- TASKS VIEW -->
                <section id="tasks-view" class="view-section">
                    <div class="add-task-form">
                        <input type="text" id="task-input" class="input-field" placeholder="Add a new task..."
                            data-i18n="addTask">
                        <select id="task-cat" class="input-field">
                            <option value="Personal">Personal</option>
                            <option value="Work">Work</option>
                            <option value="Learning">Learning</option>
                            <option value="Fun">Fun</option>
                        </select>
                        <select id="task-prio" class="input-field">
                            <option value="high">High Info</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                        <button class="btn btn-primary" onclick="/* Add Task Logic in App/Store */ 
                            const txt = document.getElementById('task-input').value;
                            const cat = document.getElementById('task-cat').value;
                            const prio = document.getElementById('task-prio').value;
                            if(txt) { 
                                Store.addTask({text:txt, category:cat, priority:prio}); 
                                document.getElementById('task-input').value=''; 
                                UI.renderTaskList(); 
                            }
                        " data-i18n="addBtn">Add Task</button>
                    </div>

                    <div class="task-filters">
                        <button class="filter-btn active" data-i18n="filterAll">All</button>
                        <button class="filter-btn" data-i18n="filterPending">Pending</button>
                        <button class="filter-btn" data-i18n="filterCompleted">Completed</button>
                    </div>

                    <ul class="task-list" id="task-list">
                        <!-- Tasks go here -->
                    </ul>
                </section>

                <!-- LANGUAGES VIEW (Also handles Login/Signup) -->
                <section id="languages-view" class="view-section">
                    <!-- Dynamic injection -->
                </section>

                <!-- BOOKS VIEW -->
                <section id="books-view" class="view-section">
                    <div id="books-grid" class="lang-grid"></div>
                </section>

                <!-- PROGRESS VIEW -->
                <section id="progress-view" class="view-section">
                </section>

                <!-- PROJECTS VIEW (PRO) -->
                <section id="projects-view" class="view-section">
                    <!-- Injected via JS -->
                </section>

                <!-- TESTS VIEW (PRO) -->
                <section id="tests-view" class="view-section">
                    <!-- Injected via JS -->
                </section>

                <!-- SETTINGS VIEW -->
                <section id="settings-view" class="view-section">
                    <!-- Injected via JS -->
                </section>

            </div>
        </main>
    </div>

    <!-- Notification Toast Container -->
    <div id="notification-container" class="notification-container"></div>

    <!-- SCRIPTS ORDER IS IMPORTANT -->
    <script src="js/utils.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/pro.js"></script>
    <script src="js/store.js"></script>
    <script src="js/modules/projects.js"></script>
    <script src="js/modules/tests.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>

    <!-- Modern Enhancements -->
    <script src="js/modern-enhancements.js"></script>

</body>

</html>
