<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root {
            /* Colors */
            --bg-body: #f3f4f6;
            --bg-sidebar: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --primary-color: #6366f1;
            /* Indigo */
            --primary-hover: #4f46e5;
            --danger-color: #ef4444;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --border-color: #e5e7eb;

            /* Priority Colors */
            --priority-high: #fee2e2;
            --priority-high-text: #b91c1c;
            --priority-medium: #fef3c7;
            --priority-medium-text: #b45309;
            --priority-low: #d1fae5;
            --priority-low-text: #047857;

            /* Theme config */
            --sidebar-width: 260px;
            --transition-speed: 0.3s;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-body: #111827;
            --bg-sidebar: #1f2937;
            --bg-card: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --primary-color: #818cf8;
            --primary-hover: #6366f1;
            --border-color: #4b5563;

            --priority-high: #7f1d1d;
            --priority-high-text: #fecaca;
            --priority-medium: #78350f;
            --priority-medium-text: #fde68a;
            --priority-low: #064e3b;
            --priority-low-text: #a7f3d0;
        }

        * {
            box-sizing: border-box;
            outline: none;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            line-height: 1.5;
            transition: background-color var(--transition-speed), color var(--transition-speed);
            overflow-x: hidden;
        }

        /* Layout */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 50;
            transition: transform var(--transition-speed);
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 2.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.875rem 1rem;
            border-radius: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: rgba(99, 102, 241, 0.1);
            color: var(--primary-color);
        }

        .user-profile {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        /* Content Area */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 2rem;
            width: calc(100% - var(--sidebar-width));
            transition: margin-left var(--transition-speed), width var(--transition-speed);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 1.875rem;
            font-weight: 800;
        }

        .current-date {
            color: var(--text-secondary);
        }

        /* Views */
        .view-section {
            display: none;
            animation: fadeIn 0.3s;
        }

        .view-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Components */
        .card {
            background: var(--bg-card);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
        }

        .btn {
            padding: 0.625rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: background 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            opacity: 0.9;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card h3 {
            font-size: 0.875rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Task UI */
        .add-task-form {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 2rem;
            display: grid;
            gap: 1rem;
            grid-template-columns: 2fr 1fr 1fr auto;
            border: 1px solid var(--border-color);
        }

        .input-field {
            padding: 0.625rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: var(--bg-body);
            color: var(--text-primary);
            font-family: inherit;
            width: 100%;
        }

        .task-filters {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            cursor: pointer;
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .search-bar {
            margin-bottom: 1rem;
        }

        /* Task List */
        .task-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .task-item {
            background: var(--bg-card);
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: transform 0.2s;
            cursor: grab;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .task-item.dragging {
            opacity: 0.4;
            border: 2px dashed var(--primary-color);
        }

        .badge {
            padding: 0.15rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-category {
            background: var(--bg-body);
            border: 1px solid var(--border-color);
        }

        .badge-priority-high {
            background: var(--priority-high);
            color: var(--priority-high-text);
        }

        .badge-priority-medium {
            background: var(--priority-medium);
            color: var(--priority-medium-text);
        }

        .badge-priority-low {
            background: var(--priority-low);
            color: var(--priority-low-text);
        }

        /* Notifications */
        .notification-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 100;
        }

        .toast {
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-md);
            border-left: 4px solid var(--primary-color);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }

        /* Responsive */
        .mobile-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-primary);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 100%;
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 1.5rem 1rem;
            }

            .mobile-toggle {
                display: block;
            }

            .add-task-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="brand"><span>üìÖ</span> Daily Planner</div>
            <nav class="nav-links">
                <a href="#home" class="nav-link active" data-view="home"><span>üè†</span> Home</a>
                <a href="#tasks" class="nav-link" data-view="tasks"><span>‚úÖ</span> Tasks</a>
                <a href="#languages" class="nav-link" data-view="languages"><span>üåç</span> Languages</a>
                <a href="#progress" class="nav-link" data-view="progress"><span>üìä</span> Progress</a>
                <a href="#settings" class="nav-link" data-view="settings"><span>‚öôÔ∏è</span> Settings</a>
            </nav>
            <div class="user-profile">
                <p style="font-size: 0.85rem; color:var(--text-secondary)">Signed in as</p>
                <p style="font-weight: 700;" id="sidebar-username">User</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content" id="main-content">
            <header class="page-header">
                <button class="mobile-toggle" id="mobile-toggle">‚ò∞</button>
                <div
                    style="flex-grow:1; display: flex; justify-content: space-between; align-items:center; margin-left:1rem;">
                    <h2 class="page-title" id="page-title">Dashboard</h2>
                    <span class="current-date" id="current-date"></span>
                </div>
            </header>

            <!-- Home View -->
            <div id="home-view" class="view-section active">
                <!-- Injected by JS -->
            </div>

            <!-- Tasks View -->
            <div id="tasks-view" class="view-section">
                <div class="add-task-form">
                    <input type="text" id="task-input" class="input-field" placeholder="Add a new task..." />
                    <select id="task-category" class="input-field">
                        <option value="Personal">Personal</option>
                        <option value="Work">Work</option>
                        <option value="Learning">Learning</option>
                        <option value="Fun">Fun</option>
                    </select>
                    <select id="task-priority" class="input-field">
                        <option value="high">High</option>
                        <option value="medium" selected>Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <button id="add-btn" class="btn btn-primary">Add Task</button>
                </div>

                <div style="display:flex; justify-content:space-between; flex-wrap:wrap; gap:1rem; margin-bottom:1rem;">
                    <div class="task-filters">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="pending">Pending</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>
                    <div class="search-bar">
                        <input type="text" id="search-input" class="input-field" placeholder="Search tasks..."
                            style="width:200px;">
                    </div>
                </div>

                <ul class="task-list" id="task-list">
                    <!-- Tasks -->
                </ul>
            </div>

            <!-- Languages View -->
            <div id="languages-view" class="view-section">
                <!-- Injected by JS -->
            </div>

            <!-- Progress View -->
            <div id="progress-view" class="view-section">
                <!-- Injected -->
            </div>

            <!-- Settings View -->
            <div id="settings-view" class="view-section">
                <div class="card">
                    <h3>Preferences</h3>
                    <div style="margin-top:1rem;">
                        <label style="display:block; margin-bottom:0.5rem;">Username</label>
                        <input type="text" id="username-input" class="input-field" style="max-width:300px;">
                    </div>
                    <div style="margin-top:1rem;">
                        <label style="display:block; margin-bottom:0.5rem;">Theme</label>
                        <button id="theme-toggle" class="btn" style="border:1px solid var(--border-color);">Switch
                            Theme</button>
                    </div>
                    <hr style="margin:2rem 0; border:0; border-top:1px solid var(--border-color);">
                    <button id="clear-data" class="btn btn-danger">Clear All Data</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Notification Toast Container -->
    <div id="notification-container" class="notification-container"></div>

    <!-- Scripts -->
    <script src="js/store.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
